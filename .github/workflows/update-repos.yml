name: Update APT and RPM Repositories

on:
  workflow_dispatch:
  schedule:
    # Daily at 4:00 AM UTC (1 hour after build workflow)
    - cron: '0 4 * * *'
  push:
    branches:
      - main
    paths:
      - 'dist/*.deb'
      - 'dist/*.rpm'
  workflow_run:
    workflows: ["Build DEB and RPM from upstream Tarball"]
    types:
      - completed

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-repos:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' || github.event_name == 'push' || github.event_name == 'schedule' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev createrepo-c

      - name: Install GitHub CLI
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'workflow_run' || github.event_name == 'schedule'
        run: |
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt update
          sudo apt install gh -y

      - name: Download latest packages from releases
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'workflow_run' || github.event_name == 'schedule'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p dist
          # Download latest release packages
          LATEST_RELEASE=$(gh api repos/${{ github.repository }}/releases/latest --jq '.tag_name')
          if [ -n "$LATEST_RELEASE" ] && [ "$LATEST_RELEASE" != "null" ]; then
            echo "Downloading packages from release: $LATEST_RELEASE"
            gh release download "$LATEST_RELEASE" --dir dist --pattern "*.deb" --pattern "*.rpm" || true
          else
            echo "No releases found"
          fi

      - name: Generate APT repository
        run: |
          chmod +x scripts/*.sh
          # Always generate repository structure
          ./scripts/generate-apt-repo.sh repo/apt

      - name: Generate RPM repository
        run: |
          chmod +x scripts/*.sh
          # Always generate repository structure
          ./scripts/generate-rpm-repo.sh repo/rpm

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: repo

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
